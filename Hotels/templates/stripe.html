<form action="" method="post" id="payment-form">
  {% csrf_token %}
  <div class="form-row">
    <label for="card-element">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Credit or debet card: </span>
      </h4>
    </label>
    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>
  <div class="row justify-content-center">
      <button class=" py-1 my-2 border-0 text-white " style="width: 98% !important;background-color: #d74353;border-radius: 4px;font-weight: bold;">Submit Payment</button>
  </div>
</form>
